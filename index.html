<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="container my-3">
        <img id="logo" src="assets/img/logo.png" alt="">
        <img id="bola" src="assets/img/pokebola.gif" alt="">

    </header>
    <div class="titulo">
        <h1>Bienvenido Entrenador</h1>
        <p>Para triunfar con tus pokemones es importante contar siempre con al información sobre sus habilidades.</p>
        <p>Disponer de todos estos datos, puede marcar la diferencia a la hora de criar a tu Pokémon.</p>
    </div>

    <div class="container">

        <div class="row pt-5 ">
            <div class="col-1"></div>
            <div class="col-5 pokedex">
                <div id="leds">

                    <div class="cam"></div>
                    <div class="led no_1"></div>
                    <div class="led no_2"></div>
                    <div class="led no_3"></div>

                </div>
                <h2>Pokedex</h2>



                <div id="informacion" class='my-3'></div>

                <div id="imagenes" class="mx-5"></div>
                <p id="pesoyaltura" class="mt-3"></p>
                <input type="text" id="cajita" placeholder="número de 1 a 893">
                <button type="button" class="btn btn-info my-3">Consulta tu Pokémon</button>
            </div>

            <div class="col-6">
                <div id="chartContainer" style="height: 370px; width: 100%; padding-top: 100px;"></div>
            </div>

        </div>


    </div>

    <footer>
        <img id="gif" src="assets/img/footer2.gif" alt="">

    </footer>









    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"
        integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA=="
        crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
